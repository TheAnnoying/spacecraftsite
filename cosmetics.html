        <img src="/assets/spacecrafticon.png" class="w-20 pointer-events-none">

            <a class="tab" href="/index.html">
                <i class="fa-solid fa-house mr-[7px]"></i>Home

                <a href="/index.html" class="btn btn-primary btn-outline btn-wide mt-5">Back Home</a>
